<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboAiQ</title>
    <style>
        /* ═══════════════════════════════════════════════
   FONTS
   ═══════════════════════════════════════════════ */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Share+Tech+Mono&display=swap');

        /* ═══════════════════════════════════════════════
   RESET + DESIGN TOKENS
   ═══════════════════════════════════════════════ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* base */
            --bg-base: #eef1f5;
            --bg-center: #f7f8fa;
            --card-bg: rgba(255, 255, 255, .52);
            --card-border: rgba(180, 200, 230, .45);

            /* grid */
            --grid-line: rgba(90, 120, 180, .055);

            /* crimson accent */
            --crimson: #dc2626;
            --crimson-hi: #ef4444;
            --crimson-glow: rgba(220, 38, 38, .30);

            /* text */
            --brand-start: #1a1f2e;
            --brand-end: #3b2e5a;
            --tagline-clr: #3d4f6a;
            --sub-grey: #7a8a9e;

            /* orbs */
            --orb-a: rgba(175, 205, 240, .38);
            --orb-b: rgba(225, 195, 215, .28);
            --orb-c: rgba(170, 215, 235, .32);
            --orb-center: rgba(225, 170, 170, .14);
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-base);
            font-family: 'Rajdhani', sans-serif;
            color: var(--brand-start);
        }

        /* ═══════════════════════════════════════════════
   1  LAYERED RADIAL BACKGROUND
   ═══════════════════════════════════════════════ */
        .bg-radial {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 70% 70% at 50% 50%, var(--bg-center) 0%, transparent 72%),
                radial-gradient(ellipse 55% 45% at 15% 20%, rgba(200, 220, 245, .35) 0%, transparent 65%),
                radial-gradient(ellipse 50% 50% at 85% 75%, rgba(230, 210, 225, .28) 0%, transparent 60%),
                radial-gradient(ellipse 60% 40% at 75% 15%, rgba(195, 225, 240, .22) 0%, transparent 55%),
                radial-gradient(ellipse 45% 55% at 20% 80%, rgba(215, 200, 230, .20) 0%, transparent 58%);
        }

        /* ═══════════════════════════════════════════════
   2  NOISE GRAIN
   ═══════════════════════════════════════════════ */
        .grain {
            position: fixed;
            inset: 0;
            z-index: 48;
            pointer-events: none;
            opacity: .028;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 256px 256px;
        }

        /* ═══════════════════════════════════════════════
   3  PERSPECTIVE GRID FLOOR
   ═══════════════════════════════════════════════ */
        .grid-floor {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            perspective: 600px;
            overflow: hidden;
        }

        .grid-inner {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 42%;
            left: -50%;
            transform: rotateX(60deg);
            background-image:
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridScroll 22s linear infinite;
        }

        @keyframes gridScroll {
            to {
                transform: rotateX(60deg) translateY(80px);
            }
        }

        .grid-floor::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                    var(--bg-base) 0%, transparent 38%, transparent 58%, var(--bg-base) 100%);
        }

        /* ═══════════════════════════════════════════════
   4  AMBIENT ORBS
   ═══════════════════════════════════════════════ */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(90px);
            pointer-events: none;
            z-index: 2;
        }

        .orb-a {
            width: 500px;
            height: 500px;
            background: var(--orb-a);
            top: -160px;
            left: -120px;
            animation: dA 13s ease-in-out infinite alternate;
        }

        .orb-b {
            width: 360px;
            height: 360px;
            background: var(--orb-b);
            bottom: -90px;
            right: -100px;
            animation: dB 16s ease-in-out infinite alternate;
        }

        .orb-c {
            width: 280px;
            height: 280px;
            background: var(--orb-c);
            top: 50%;
            left: 58%;
            transform: translate(-50%, -50%);
            animation: dC 11s ease-in-out infinite alternate;
        }

        .orb-cen {
            width: 340px;
            height: 220px;
            background: var(--orb-center);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(65px);
            animation: dCen 9s ease-in-out infinite alternate;
        }

        @keyframes dA {
            to {
                transform: translate(55px, 70px);
            }
        }

        @keyframes dB {
            to {
                transform: translate(-65px, -55px);
            }
        }

        @keyframes dC {
            to {
                transform: translate(-50%, -50%) translate(35px, -28px);
            }
        }

        @keyframes dCen {
            to {
                opacity: .55;
                transform: translate(-50%, -50%) scale(1.12);
            }
        }

        /* ═══════════════════════════════════════════════
   5  ANIMATED SVG RINGS  (behind card)
   ═══════════════════════════════════════════════ */
        .rings-wrap {
            position: fixed;
            inset: 0;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .rings-wrap svg {
            overflow: visible;
        }

        .ring {
            fill: none;
        }

        .ring-1 {
            stroke: rgba(90, 140, 210, .08);
            stroke-width: .7;
            animation: spinCW 38s linear infinite;
        }

        .ring-2 {
            stroke: rgba(180, 100, 120, .07);
            stroke-width: .5;
            animation: spinCCW 52s linear infinite;
        }

        .ring-3 {
            stroke: rgba(80, 160, 190, .06);
            stroke-width: .6;
            animation: spinCW 68s linear infinite;
        }

        .ring-dot {
            fill: rgba(90, 140, 210, .22);
            animation: spinCCW 28s linear infinite;
        }

        .ring-dot-2 {
            fill: rgba(180, 100, 120, .18);
            animation: spinCW 44s linear infinite;
        }

        @keyframes spinCW {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spinCCW {
            to {
                transform: rotate(-360deg);
            }
        }

        /* ═══════════════════════════════════════════════
   6  PARTICLE CANVAS
   ═══════════════════════════════════════════════ */
        canvas#particles {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        /* ═══════════════════════════════════════════════
   7  STAGE
   ═══════════════════════════════════════════════ */
        .stage {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        /* ═══════════════════════════════════════════════
   8  FROSTED GLASS CARD
   ═══════════════════════════════════════════════ */
        .card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(18px) saturate(1.3);
            -webkit-backdrop-filter: blur(18px) saturate(1.3);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 56px 64px 52px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow:
                0 8px 40px rgba(100, 130, 180, .10),
                0 2px 8px rgba(0, 0, 0, .04),
                inset 0 1px 0 rgba(255, 255, 255, .7);
            /* entrance */
            opacity: 0;
            transform: translateY(30px) scale(.97);
            animation: cardIn .95s cubic-bezier(.22, 1, .36, 1) .08s forwards;
        }

        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* rotating border-shimmer conic ring */
        .card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 26px;
            background: conic-gradient(from 0deg,
                    transparent 0%,
                    transparent 35%,
                    rgba(180, 210, 245, .55) 50%,
                    transparent 65%,
                    transparent 100%);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            padding: 2px;
            animation: shimmerSpin 6s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmerSpin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ═══════════════════════════════════════════════
   9  CONTENT – staggered entrance
   ═══════════════════════════════════════════════ */
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(22px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            position: relative;
            z-index: 1;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            width: clamp(200px, 50vw, 450px);
            /* maintain visual prominence */
            height: auto;
            filter: drop-shadow(0 3px 14px rgba(26, 31, 46, .13));
            opacity: 0;
            animation: fadeUp .88s cubic-bezier(.22, 1, .36, 1) .18s forwards;
        }

        /* ── Brand ── */
        .brand {
            display: none;
            /* Hide original brand class just in case, or we can just leave it unused */
            position: relative;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(44px, 8.5vw, 88px);
            letter-spacing: .17em;
            line-height: 1;
            background: linear-gradient(135deg, var(--brand-start) 0%, var(--brand-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 3px 14px rgba(26, 31, 46, .13));
            opacity: 0;
            animation: fadeUp .88s cubic-bezier(.22, 1, .36, 1) .18s forwards;
        }

        /* ── Tagline ── */
        .tagline-wrap {
            position: relative;
            z-index: 1;
            margin-top: 18px;
            opacity: 0;
            animation: fadeUp .82s cubic-bezier(.22, 1, .36, 1) .38s forwards;
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: .2em;
            text-transform: uppercase;
            color: var(--tagline-clr);
            text-align: center;
            line-height: 1.7;
        }

        .tagline .line-one {
            display: block;
            font-size: clamp(18px, 3vw, 22px);
        }

        .tagline .line-two {
            display: block;
            font-size: clamp(16px, 2.5vw, 18px);
        }

        .tagline br {
            display: none;
        }

        /* animated underline that grows in */
        .tagline-wrap::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--crimson), transparent);
            border-radius: 2px;
            animation: tagUnderline .7s cubic-bezier(.22, 1, .36, 1) .95s forwards;
        }

        @keyframes tagUnderline {
            to {
                width: 72%;
            }
        }

        /* ── Timer panel ── */
        .timer-panel {
            position: relative;
            z-index: 1;
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fadeUp .78s cubic-bezier(.22, 1, .36, 1) .72s forwards;
        }

        /* LCD-style backdrop behind digits */
        .timer-lcd {
            position: relative;
            background: linear-gradient(180deg, rgba(220, 38, 38, .06) 0%, rgba(220, 38, 38, .02) 100%);
            border: 1px solid rgba(220, 38, 38, .12);
            border-radius: 16px;
            padding: 12px 36px 8px;
            box-shadow: inset 0 2px 10px rgba(220, 38, 38, .06);
        }

        .timer-digits {
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(64px, 11.5vw, 104px);
            font-weight: 400;
            line-height: 1;
            color: var(--crimson);
            letter-spacing: .06em;
            text-shadow: 0 0 16px rgba(220, 38, 38, .20);
            transition: text-shadow .25s ease, transform .2s cubic-bezier(.34, 1.56, .64, 1);
        }

        .timer-digits.pulse {
            text-shadow: 0 0 28px rgba(220, 38, 38, .38), 0 0 52px rgba(220, 38, 38, .14);
            transform: scale(1.06);
        }

        .timer-label {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: .48em;
            text-transform: uppercase;
            color: var(--sub-grey);
        }

        /* ── Launch Button ── */
        .btn-wrap {
            position: relative;
            z-index: 1;
            margin-top: 34px;
            opacity: 0;
            animation: fadeUp .76s cubic-bezier(.22, 1, .36, 1) .88s forwards;
        }

        .launch-btn {
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 56px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: clamp(12px, 1.6vw, 14px);
            letter-spacing: .28em;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(145deg, var(--crimson-hi), var(--crimson));
            border: none;
            border-radius: 6px;
            cursor: pointer;
            outline: none;
            box-shadow:
                0 4px 18px rgba(220, 38, 38, .26),
                0 2px 5px rgba(0, 0, 0, .08),
                inset 0 1px 0 rgba(255, 255, 255, .18);
            transition:
                box-shadow .3s ease,
                transform .28s cubic-bezier(.34, 1.56, .64, 1);
        }

        /* shimmer sweep pseudo */
        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(100deg, transparent 0%, rgba(255, 255, 255, .22) 50%, transparent 100%);
            transition: left .55s ease;
            pointer-events: none;
        }

        .launch-btn:hover::before {
            left: 140%;
        }

        /* idle pulse ring */
        .launch-btn::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 10px;
            border: 2px solid var(--crimson-glow);
            animation: pulseRing 2.4s ease-out infinite;
            pointer-events: none;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(1);
                opacity: .6;
            }

            100% {
                transform: scale(1.22);
                opacity: 0;
            }
        }

        .launch-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 8px 32px rgba(220, 38, 38, .36),
                0 2px 6px rgba(0, 0, 0, .10),
                inset 0 1px 0 rgba(255, 255, 255, .22);
        }

        .launch-btn:active {
            transform: translateY(0);
            box-shadow:
                0 2px 10px rgba(220, 38, 38, .22),
                0 1px 3px rgba(0, 0, 0, .06);
        }

        .launch-btn:disabled {
            opacity: .42;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 10px rgba(220, 38, 38, .10);
        }

        .launch-btn:disabled::after {
            display: none;
        }

        /* ═══════════════════════════════════════════════
  10  FLASH OVERLAY
   ═══════════════════════════════════════════════ */
        .flash {
            position: fixed;
            inset: 0;
            z-index: 99;
            background: linear-gradient(135deg, rgba(255, 250, 248, 1), rgba(245, 240, 250, 1));
            opacity: 0;
            pointer-events: none;
            transition: opacity .24s ease;
        }

        .flash.on {
            opacity: 1;
        }

        /* ═══════════════════════════════════════════════
  11  POST-COUNTDOWN REVEAL
   ═══════════════════════════════════════════════ */
        .reveal {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-base);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s cubic-bezier(.22, 1, .36, 1);
        }

        .reveal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* reveal frosted card */
        .reveal-card {
            background: rgba(255, 255, 255, .55);
            backdrop-filter: blur(20px) saturate(1.25);
            -webkit-backdrop-filter: blur(20px) saturate(1.25);
            border: 1px solid rgba(180, 200, 230, .4);
            border-radius: 28px;
            padding: 52px 72px 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow:
                0 10px 48px rgba(100, 130, 180, .09),
                inset 0 1px 0 rgba(255, 255, 255, .7);
            /* children animate after card fades in */
        }

        .reveal .r-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(32px, 5.5vw, 58px);
            letter-spacing: .16em;
            background: linear-gradient(135deg, var(--brand-start), var(--brand-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 10px rgba(26, 31, 46, .10));
            opacity: 0;
            transform: scale(.94);
            transition: opacity .8s ease .25s, transform .8s cubic-bezier(.22, 1, .36, 1) .25s;
        }

        .reveal.visible .r-brand {
            opacity: 1;
            transform: scale(1);
        }

        .reveal .r-tag {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: clamp(13px, 1.9vw, 17px);
            letter-spacing: .26em;
            text-transform: uppercase;
            color: var(--sub-grey);
            margin-top: 16px;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity .68s ease .46s, transform .68s cubic-bezier(.22, 1, .36, 1) .46s;
        }

        .reveal.visible .r-tag {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal .r-line {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--crimson), transparent);
            border-radius: 2px;
            margin-top: 26px;
            transition: width .7s cubic-bezier(.22, 1, .36, 1) .62s;
        }

        .reveal.visible .r-line {
            width: 90px;
        }

        .reveal .r-msg {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 400;
            font-size: 14px;
            letter-spacing: .2em;
            color: var(--sub-grey);
            margin-top: 22px;
            opacity: 0;
            transition: opacity .55s ease .92s;
        }

        .reveal.visible .r-msg {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- layers -->
    <div class="bg-radial"></div>
    <div class="grain"></div>
    <div class="grid-floor">
        <div class="grid-inner"></div>
    </div>
    <div class="orb orb-a"></div>
    <div class="orb orb-b"></div>
    <div class="orb orb-c"></div>
    <div class="orb orb-cen"></div>

    <!-- animated rings -->
    <div class="rings-wrap">
        <svg width="700" height="700" viewBox="0 0 700 700">
            <!-- ring 1 – outermost slow -->
            <g class="ring-1" style="transform-origin:350px 350px">
                <circle class="ring" cx="350" cy="350" r="300" stroke="currentColor" />
                <circle class="ring-dot" cx="650" cy="350" r="3.5" />
            </g>
            <!-- ring 2 – mid CCW -->
            <g class="ring-2" style="transform-origin:350px 350px">
                <circle class="ring" cx="350" cy="350" r="230" stroke="currentColor" />
                <circle class="ring-dot-2" cx="580" cy="350" r="2.8" />
            </g>
            <!-- ring 3 – inner slow CW -->
            <g class="ring-3" style="transform-origin:350px 350px">
                <circle class="ring" cx="350" cy="350" r="165" stroke="currentColor" />
            </g>
        </svg>
    </div>

    <!-- particles -->
    <canvas id="particles"></canvas>

    <!-- flash -->
    <div class="flash" id="flash"></div>

    <!-- ── SPLASH ── -->
    <section class="stage">
        <div class="card">
            <!-- <h1 class="brand">RoboAiQ</h1> -->
            <img src="/assets/logo3.png" alt="RoboAiQ" class="brand-logo">

            <div class="tagline-wrap">
                <p class="tagline"><span class="line-one">Shaping Future CEos.</span><br><span
                        class="line-two">Inspiring Young Entrepreneurs.</span></p>
            </div>

            <div class="timer-panel">
                <div class="timer-lcd">
                    <span class="timer-digits" id="timerDigits">10</span>
                </div>
                <span class="timer-label">Seconds</span>
            </div>

            <div class="btn-wrap">
                <button class="launch-btn" id="launchBtn">Launch</button>
            </div>
        </div>
    </section>

    <!-- ── REVEAL ── -->
    <div class="reveal" id="reveal">
        <div class="reveal-card">
            <h1 class="r-brand">RoboAiQ</h1>
            <p class="r-tag">Welcome to the Future</p>
            <div class="r-line"></div>
            <p class="r-msg">Your platform is loading …</p>
        </div>
    </div>

    <!-- ═══ JS ═══ -->
    <script>
        (function () {

            /* ─── PARTICLES + CONNECTING LINES ─── */
            const cvs = document.getElementById('particles');
            const ctx = cvs.getContext('2d');
            let W, H;
            function resize() { W = cvs.width = innerWidth; H = cvs.height = innerHeight; }
            resize();
            addEventListener('resize', resize);

            const LAYERS = [
                { n: 62, rLo: .35, rHi: 1.1, spd: .17, aLo: .035, aHi: .10, col: '105,155,215' },
                { n: 38, rLo: .6, rHi: 1.55, spd: .28, aLo: .045, aHi: .12, col: '195,140,155' },
                { n: 22, rLo: .9, rHi: 2.0, spd: .40, aLo: .06, aHi: .15, col: '130,175,210' }
            ];

            let dots = [];
            LAYERS.forEach(L => {
                for (let i = 0; i < L.n; i++) dots.push({
                    x: Math.random() * W, y: Math.random() * H,
                    r: L.rLo + Math.random() * (L.rHi - L.rLo),
                    vx: (Math.random() - .5) * L.spd * 2,
                    vy: (Math.random() - .5) * L.spd * 2,
                    a: L.aLo + Math.random() * (L.aHi - L.aLo),
                    ph: Math.random() * Math.PI * 2,
                    col: L.col
                });
            });

            const LINK_DIST = 110; /* max px to draw a connector */

            (function loop() {
                ctx.clearRect(0, 0, W, H);
                const t = Date.now() * .001;

                /* move */
                dots.forEach(d => {
                    d.x += d.vx; d.y += d.vy;
                    if (d.x < -8) d.x = W + 8;
                    if (d.x > W + 8) d.x = -8;
                    if (d.y < -8) d.y = H + 8;
                    if (d.y > H + 8) d.y = -8;
                });

                /* connecting lines (only between layer-0 dots for perf) */
                const layer0 = dots.slice(0, LAYERS[0].n);
                for (let i = 0; i < layer0.length; i++) {
                    for (let j = i + 1; j < layer0.length; j++) {
                        const dx = layer0[i].x - layer0[j].x;
                        const dy = layer0[i].y - layer0[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < LINK_DIST) {
                            const alpha = 0.055 * (1 - dist / LINK_DIST);
                            ctx.beginPath();
                            ctx.moveTo(layer0[i].x, layer0[i].y);
                            ctx.lineTo(layer0[j].x, layer0[j].y);
                            ctx.strokeStyle = `rgba(105,155,215,${alpha})`;
                            ctx.lineWidth = 0.7;
                            ctx.stroke();
                        }
                    }
                }

                /* draw dots */
                dots.forEach(d => {
                    const a = d.a * (0.5 + 0.5 * Math.sin(t * 1.55 + d.ph));
                    ctx.beginPath();
                    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${d.col},${a})`;
                    ctx.fill();
                });

                requestAnimationFrame(loop);
            })();

            /* ─── COUNTDOWN ─── */
            const btn = document.getElementById('launchBtn');
            const digs = document.getElementById('timerDigits');
            const flash = document.getElementById('flash');
            const reveal = document.getElementById('reveal');

            let secs = 10, iv = null, on = false;

            btn.addEventListener('click', () => {
                if (on) return;
                on = true; btn.disabled = true;

                iv = setInterval(() => {
                    secs--;
                    if (secs <= 0) {
                        secs = 0;
                        digs.textContent = '00';
                        digs.classList.add('pulse');
                        clearInterval(iv);
                        setTimeout(() => {
                            flash.classList.add('on');
                            setTimeout(() => {
                                flash.classList.remove('on');
                                reveal.classList.add('visible');
                                // Notify parent (React app) that intro is complete
                                sessionStorage.setItem('hasSeenIntro', 'true');
                                if (window.parent && window.parent !== window) {
                                    window.parent.postMessage({ type: 'introComplete' }, '*');
                                }
                            }, 320);
                        }, 400);
                        return;
                    }
                    digs.textContent = secs < 10 ? '0' + secs : '' + secs;
                    digs.classList.add('pulse');
                    setTimeout(() => digs.classList.remove('pulse'), 260);
                }, 1000);
            });

        })();
    </script>
